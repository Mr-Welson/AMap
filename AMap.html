<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> 
    <style type="text/css">
      body,html{
        height: 100%;
        margin: 0px;
      }
      #container{
		widows: 800px;
		height: 500px;
      }
    </style>
    <title>快速入门</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=942addf0c5a385301f482cacbe35ba2b"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 10,
            center: [116.480983, 40.0958], // [经度Lng,纬度Lat]或new AMap.LngLat(116.39,39.9)
        });
    // 方法：
    // map.setZoom(10);
		// map.setCenter([116.39,39.9]);
		// Marker点标记、Polyline折线、Polygon多边形、Circle圆等
    </script>
  </body>
</html>
